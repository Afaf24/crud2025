<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        
        .form-control {
            background-color: #333;
            color: #fff;
        }
        
        .form-control:focus {
             background-color: #555;
            color: #fff;
        }
        .btn-danger{
            
            background-color:maroon;
            color: #fff;
        }
        #deletall{
            margin: auto;
  width: 100%;
            margin: 10px;
            padding: 10px;
            background-color:maroon;
            color: #fff;
        }
        #deletall:hover{

            background-color: rgb(179, 54, 54);
            color: #fff;
        }
        #total{

            padding: 10px;
    background-color: red;
    border-radius: 5px;
    white-space: nowrap;
        }
        
        .table {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD</h1>
        <h4 class="text-center mb-5">PRODUCT MANAGEMENT SYSTEM</h4>
        
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="title" id="title">
            </div>
            
            <div class="row mb-3">
                <div class="col">
                    <input onkeyup="gettotal()"type="number" class="form-control" placeholder="price" id="price">
                </div>
                <div class="col">
                    <input onkeyup="gettotal()"type="number" class="form-control" placeholder="taxes" id="taxes">
                </div>
                <div class="col">
                    <input onkeyup="gettotal()"type="number" class="form-control" placeholder="ads" id="ads">
                </div>
                <div class="col">
                    <input onkeyup="gettotal()"type="number" class="form-control" placeholder="discount" id="discount">
                </div>
                <div class="col">
                    <small class=" bg-danger" id="total">total:</small>
                   
                </div>
            </div>
            
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="count" id="count">
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="category" id="category">
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-danger w-100" id="submit">create</button>
            </div>
        </form>
        
        <div class="mb-3">
            <input onkeyup="searchdata(this.value)" type="text" class="form-control" placeholder="search" id="search">
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <button onclick ="btnsearch(this.id) "class="btn btn-danger w-100" id="searchbytitle">search by title</button>
            </div>
            <div class="col">
                <button onclick="btnsearch(this.id)"class="btn btn-danger w-100"id="searchbycategory">search by category</button>
            </div>
        </div >
        <div id="deleteall"></div>
        <table class="table table-dark table-striped">
            
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>CATEGORY</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
             <tbody id="table">
                <!-- Table rows would be dynamically added here -->
            </tbody>   
            
           
        </table>
    </div>
<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
